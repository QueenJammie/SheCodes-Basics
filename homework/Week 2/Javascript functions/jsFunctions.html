  <body>
    <h1>üë©‚Äçüíª SheCodes is a Coding Workshop for Women</h1>
    <h2>Access a new career in Technology</h2>

    <p>
      SheCodes teaches coding, design and management skills to women<br />
      <strong>Limited amount of spots!</strong>
    </p>
    <br />
    <button class="applyNowButton">Apply Now</button>
    <script>
      function canSpeakPortuguese() {
        let country = prompt("What country are you from?");
        country = country.toUpperCase();

        if (
          country === "BRASIL" ||
          country === "BRAZIL" ||
          country === "PORTUGAL"
        ) {
          alert("You speak Portuguese");
        } else {
          alert("Go learn Portuguese!");
        }
      }
      let applyNowButton = document.querySelector(".applyNowButton");
      applyNowButton.addEventListener("click", canSpeakPortuguese);
    </script>
