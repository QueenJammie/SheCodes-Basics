<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/week1.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/076/777/original/logo.jpg?1681339592"
    />
    <title>Coding workshops for women | SheCodes</title>
  </head>
  <body>
    <div class="weather">
      <div class="icon">🌥️</div>
      <h1>Currently 21° in Tokyo</h1>
      <h2>13° / <strong>23°</strong></h2>
      <br />
      <div class="day">
        <div class="strong">🌧️ Tomorrow</div>
        <p>10° / <strong>22°</strong></p>
      </div>
      <br />
      <div class="day">
        <div class="strong">🌥️ Saturday</div>
        <p>15° / <strong>17°</strong></p>
      </div>
      <br />
      <div class="day">
        <div class="strong">☀️ Sunday</div>
        <p>25° / <strong>28°</strong></p>
      </div>
      <br />
      <button>Change city</button>
      <p class="signature">Coded by Jammie Lachance-Côté</p>
    </div>
  </body>
</html>
